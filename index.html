<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        
        <video class="background-video" autoplay loop muted plays-inline>
            <source src="first-screen.mp4" type="video/mp4">
        </video>

        <form class="login-form" action="#">
            <h1>
                Please login
            </h1>
            
            <div class="form-input-material">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Enter E-mail" />
            </div>

            <div class="form-input-material">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password"/>
            </div>
            
            <button type="submit" id="login-btn">login</button>
            <div class="line"> or </div>
            <button type="submit" id="sign-up-btn">sign up</button>
            <a href="#">Forget password? Restore</a>
        </form>
    </div>
</body>
</html>
